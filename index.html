<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light1", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "The shift from stocks to stock funds has produced a cumulative investor welfare benefit of more than $700 billion"
	},
	axisY: {
		title: "Billions"
	},
	data: [{        
		type: "column",  
		showInLegend: false, 
		legendMarkerColor: "grey",
		dataPoints: [      
			{ y: 20, label: "1980s" },
			{ y: 175,  label: "1990s" },
			{ y: 440,  label: "2000s" },
			{ y: 780,  label: "2010s" },
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
